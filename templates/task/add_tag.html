<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="modal-header">
        <button type="button" class="close"
           data-dismiss="modal" aria-hidden="true">
              &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
           添加任务
        </h4>
     </div>
     <div class="modal-body">

         <form id="fileupload" action="/task/add/" method="post">
            {% csrf_token %}
            {{ form }}

            <div class="col-lg-12" style="padding-left: 0px;  padding-bottom: 12px">
                <hr>
                <div class="form-group " >
                    <lable class=" control-label">添加标签  ：</lable>
                    <input id="newTagsText" type ="text" name="newTags"  class="form-control" >

                    {% for t in tags %}
                        <span id="addTag" type="button"  class="label label-success" onclick="addText(this)">{{ t.name }}</span>
                    {% endfor %}
                </div>
            </div>

            <input type="submit" value="保存" />
         </form>


     </div>

<script> //添加标签名到文本框
        function addText(t) {
           var x =  document.forms["fileupload"]["newTagsText"].value + " "+ t.innerHTML;
           document.forms["fileupload"]["newTagsText"].value = x;
        };
        function clear() {
            var obj = document.getElementById("newTagsText");
            obj.setAttribute("value", "");
        };


</script>

{#    {% csrf_token %}#}
{#    {{ form }}#}
{#    <input type="submit" value="Submit" />#}
{#</form>#}


</body>
</html>
