<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

{#    <form type="POST" >#}
        {% csrf_token %}
      <div class="form-group">
        <label for="complain" class="control-label">应收</label>
        <input id="planPrice" name="planPrice" type="number" value="0" required class="form-control">
      </div>
      <div class="form-group">
        <label for="exam" class="control-label">实收</label>
        <input id="inPrice" name="inPrice" type="number" value="0"  required class="form-control">
      </div>
      <div class="form-group">
        <label for="treat" class="control-label">备注</label>
        <textarea id="comment" name="comment" cols="40" rows="4" class="form-control"></textarea>
      </div>
{#      <div class="form-group">#}
{#        <label for="note" class="control-label">医嘱</label>#}
{#        <textarea id="note" name="note" cols="40" rows="2" class="form-control"></textarea>#}
{#      </div>#}
      <div class="form-group">
        <button id="btn2" name="submit"  class="btn btn-primary">保存</button>
      </div>
{#    </form>#}

<script>
    $('#btn2').click(function () {

        $.post('/charge/new/{{ pk }}/',
            {planPrice: $('[name="planPrice"]').val(),
                inPrice: $('[name="inPrice"]').val(),
                comment: $('[name="comment"]').val(),
                csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val()
            },
            function(data) {
                $("#detail3").html(data);
            }
            );

    })
    
</script>
</body>
</html>
