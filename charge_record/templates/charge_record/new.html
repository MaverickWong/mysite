<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

{#    <form type="POST" >#}
        {% csrf_token %}
      <div class="form-group">
        <label for="complain" class="control-label">应收</label>
          <input id="totalPrice" name="totalPrice" type="number" value="0" required class="form-control">
      </div>
<div class="form-group">
    <label for="exam" class="control-label">折扣百分数</label>
    <input id="discount" name="discount" type="number" value="0" required class="form-control">

    <label for="exam" class="control-label">折扣数额</label>
    <input id="discountPrice" name="discountPrice" type="number" value="0" required class="form-control">
      </div>
      <div class="form-group">
        <label for="exam" class="control-label">实收</label>
          <input id="actualPrice" name="actualPrice" type="number" value="0" required class="form-control">
      </div>

<div class="form-group">
    <label for="exam" class="control-label">欠费</label>
    <input id="overdue" name="overdue" type="number" value="0" required class="form-control">
</div>
<div class="form-group">
    <label for="exam" class="control-label">支付方式</label>
    <input id="payType" name="payType" type="number" value="0" required class="form-control">
      </div>
      <div class="form-group">
        <label for="treat" class="control-label">备注</label>
        <textarea id="comment" name="comment" cols="40" rows="4" class="form-control"></textarea>
      </div>
{#      <div class="form-group">#}
{#        <label for="note" class="control-label">医嘱</label>#}
{#        <textarea id="note" name="note" cols="40" rows="2" class="form-control"></textarea>#}
{#      </div>#}
      <div class="form-group">
        <button id="btn2" name="submit"  class="btn btn-primary">保存</button>
      </div>
{#    </form>#}

<script>
    $('#btn2').click(function () {

        $.post('/charge/new/{{ pk }}/',
            {
                totalPrice: $('[name="totalPrice"]').val(),
                actualPrice: $('[name="actualPrice"]').val(),
                overdue: $('[name="overdue"]').val(),
                comment: $('[name="comment"]').val(),
                discount: $('[name="discount"]').val(),
                discountPrice: $('[name="discountPrice"]').val(),
                payType: $('[name="payType"]').val(),

                csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val()
            },
            function(data) {
                $("#detail3").html(data);
            }
            );

    })
    
</script>
</body>
</html>
