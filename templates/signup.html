{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block body %}
    <div class="container">
        <h1 class="text-center logo my-4">
          <a href="{% url 'home' %}">病例管理系统</a>
        </h1>
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">注册</h3>
                <form method="post" novalidate>
                  {% csrf_token %}
                  {{ form.as_p  }}
                  <button type="submit" class="btn btn-primary btn-block">新建账户</button>
                </form>
              </div>
              <div class="card-footer text-muted text-center">
                已经有账号了? <a href="#">登陆</a>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
