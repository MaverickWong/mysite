<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>姓名：</td>
        <td>{{ person.name }}</td>
        <td>病历号：</td>
        <td>{{ person.idnum }}</td>
        <td>患者类型：</td>
        <td>{{ person.patientType }}</td>
    </tr>
    <tr>
        <td>生日</td>
        <td>{{ person.birth }}</td>
        <td>年龄</td>
        <td>{{ person.sex }}</td>
        <td>性别</td>
        <td>{{ person.sex }}</td>
    </tr>
    <tr>
        <td>手机</td>
        <td>{{ person.mobile }}</td>

        <td>QQ</td>
        <td>{{ person.qq }}</td>
        <td>微信</td>
        <td>{{ person.weixin }}</td>
    </tr>
    <tr>
        <td>住址</td>
        <td>{{ person.homeAddress }}</td>
    </tr>
    <tr>
        <td>备注</td>
        <td>{{ person.comment }}</td>
    </tr>
</table>
</body>
</html>
