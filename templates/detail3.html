<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <meta charset="utf-8">
        {#    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">#}
{#        <script src="{% static 'bootstrap.min.js' %}"></script>#}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
{#<div class="container">#}
    <div class="mb-4">
        <a href="./addpost" class="btn btn-primary">添加新复诊</a>
    </div>
    <hr>
            {% if posts %}
                {% for post in posts.all  %}

                    <div class="panel panel-primary ">

                        <div class="panel-heading">
                            <div class="col-lg-1">
                                <span style="font-size:20px">阶段- {{ post.type }}--{{ post.name }}</span>
                                <small class=" d-block">{{ post.comment }}</small>
                            </div>
                            <div class="col-lg-1 col-lg-offset-8">
                                <a href="/del/person{{ patient.pk }}/post{{ post.pk }}" class="label label-success">删除</a>
                            </div>
                        </div>
                          <div class="panel-body row">
                            {% if post %}
                                {% for img in post.images.all %}
                                    <div class="col-sm-6 col-md-3">
                                        <a href="{{ img.path }}" class="thumbnail">
                                            <img src="{{ img.thumbnail }}" alt="复诊缩略图" height="300">
                                        </a>
                                    </div>
                                {% endfor %}
                            {% endif %}
                          </div>
                    </div>

                {% endfor %}
            {% endif %}

{#</div>#}
</body>
</html>
