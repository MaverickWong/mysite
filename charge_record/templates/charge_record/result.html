<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if succeed == 1 %}
    <div class="alert alert-success">
        <H4 style="color: #5cb85c">保存成功！</H4>
    </div>
{% else %}
    <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            保存失败！请进行一些更改。
        </div>
{% endif %}

<script>
    $(document).ready(
        //等待两秒后刷新
        setTimeout(function () {
             $.get('/charge/{{ pk }}/', function (r) {
                $("#detail3").html(r);
            });
        }, 900)
    )
</script>
</body>
</html>
